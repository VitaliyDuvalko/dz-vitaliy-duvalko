<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача1</title>
</head>
<body>
	<script>
		/*
		  Найти в данном массиве число 3 и вывести его индекс.
		  Или -1, если число не найдено.
		  Не юзать indexOf.

		  ** Если число встречается больше одного раза, игнорируем.
		*/
		var arr = [1,2,3,4,5,6,77,3,5];

		for (var i = 0; i<arr.length; i++) {
			if (arr[i] !== 3) {
				continue;
			}

		// запускаем счетчик количества элементов массива
		// если не будет цифр 3 то после завершения цикла будет (i === 9)
		// проверка количества циклов будет осуществлятся после завершения функции.

			else if (arr[i] === 3) {
				console.log(i);
				break;
			}
		}

		// если во время цикла обнаружится число 3 то функция прервется и
		// счетчик остановится на текущем индексе и выведет его.

		if (i==arr.length) {
			console.log(-1)
		}
		// если счетчик будет равен длине массива значит функция не прервалась и
		// числа 3 не обнаружено.
	</script>
</body>
</html>
